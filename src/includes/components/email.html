<div class="c--bg-gray-1 l--pad-s l--flex l--rounded-corners-l l--mar-top-m">
    <div class="l--flex-onethird l--flex">
      <div class="email--art l--rounded-corners"></div>
    </div>
    <div class="l--flex-twothirds">
        <h3 class="l--mar-top-none t--family-sans l--mar-btm-s">Join the mailing list</h3>
        <p class="l--mar-none">
            I'll send new posts to your inbox, along with links to related content and a song recommendation or two.
        </p>

        <form
            class="email-form"
            name="newsletter"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field"
        >
            <div hidden aria-hidden="true">
                <label
                    >Donâ€™t fill this out if you're human:
                    <input name="bot-field"
                /></label>
            </div>
            <label for="email" class="t--weight-bold">Your email address</label>
            <div class="l--flex">
                <input
                    class="l--flex-twothirds"
                    type="email"
                    name="email"
                    placeholder="Email"
                    id="email"
                    required
                />
                <button
                    class="l--flex-onethird button button--primary form--submit-inline"
                    type="submit"
                >
                    Subscribe
                </button>
            </div>
        </form>
    </div>
</div>
